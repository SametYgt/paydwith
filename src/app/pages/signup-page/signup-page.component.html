<div class="signup-area">
  <div class="row m-0">
    <div class="col-lg-6 col-md-12 p-0">
      <div
        class="signup-image"
        style="background-image: url(images/signup-bg.jpg)"
      >
        <img src="images/signup-bg.jpg" alt="image" />
      </div>
    </div>
    <div class="col-lg-6 col-md-12 p-0">
      <div class="signup-content">
        <div class="d-table">
          <div class="d-table-cell">
            <div class="signup-form">
              <div class="logo">
                <a routerLink="/" class="d-inline-block">
                  <img
                    style="width: 150px"
                    src="images/paydwithlogo.png"
                    alt="image"
                  />
                </a>
              </div>
              <h3>{{ "SIGNUPPAGE.OPENUP" | translate }}</h3>
              <p>
                {{ "SIGNUPPAGE.ALREADY" | translate }}
                <a routerLink="/signin">{{ "SIGNUPPAGE.LOGIN" | translate }}</a>
              </p>
              <form>
                <div class="form-group mb-3">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="{{
                      'SIGNUPPAGE.YOUREMAILADDRESS' | translate
                    }}"
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-3">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="{{ 'SIGNUPPAGE.CREATEAPASSWORD' | translate }}"
                    class="form-control"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  {{ "SIGNUPPAGE.SIGNUP" | translate }}
                </button>
                <!-- <div class="connect-with-social">
                  <span>Or</span>
                  <button type="submit" class="facebook">
                    <i class="fab fa-facebook-square"></i> Connect with Facebook
                  </button>
                  <button type="submit" class="google">
                    <i class="fab fa-google"></i> Connect with Google
                  </button>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
