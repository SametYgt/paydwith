<div class="app-download-area">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12">
        <div class="app-download-image">
          <div class="main-image">
            <img src="images/mobile-app1.png" alt="image" />
            <img src="images/mobile-app2.png" alt="image" />
          </div>
          <div class="main-mobile-image">
            <img src="images/main-mobile.png" alt="image" />
          </div>
          <div class="circle-img">
            <img src="images/circle.png" alt="image" />
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="app-download-content">
          <h2>{{ "DOWNLOADAPP.YOUCANFIND" | translate }}</h2>
          <div class="bar"></div>
          <p>{{ "DOWNLOADAPP.LOREM" | translate }}</p>
          <div class="btn-box">
            <a href="#" class="app-store-btn" target="_blank">
              <i class="flaticon-apple"></i>
              {{ "DOWNLOADAPP.DOWNLOADON" | translate }}
              <span>App Store</span>
            </a>
            <a href="#" class="play-store-btn" target="_blank">
              <i class="flaticon-play-store"></i>
              {{ "DOWNLOADAPP.DOWNLOADON" | translate }}
              <span>Google Play</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
