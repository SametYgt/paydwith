<div class="subscribe-wrap-area pb-70">
  <div class="container">
    <div
      class="subscribe-wrap-inner-box"
      style="background-image: url(images/home-six/subscribe-wrap-bg.jpg)"
    >
      <div class="subscribe-wrap-box-content">
        <div class="row align-items-center">
          <div class="col-lg-6 col-md-12">
            <div class="subscribe-content">
              <h3>{{ "SUBSCRIBE.SUBSCRIBEOUR" | translate }}</h3>
              <p>{{ "SUBSCRIBE.DONTMISS" | translate }}</p>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <form class="newsletter-form">
              <input
                type="text"
                class="input-newsletter"
                placeholder="{{
                    'SUBSCRIBE.ENTERYOUREMAIL' | translate
                }}"
                name="email"
                required
                autocomplete="off"
              />
              <button type="submit" class="btn btn-primary">
                {{ "SUBSCRIBE.SUBSCRIBENOW" | translate }}<span></span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
