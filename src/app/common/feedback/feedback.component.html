<div class="testimonials-wrap-area ptb-70">
  <div class="container">
    <div class="testimonials-wrap-slides">

            <p>{{ "FEEDBACK.BUTIMUST" | translate }}</p>
            <div
              class="information d-flex align-items-center justify-content-center"
            >
              <img
                src="images/home-six/user.png"
                class="rounded-circle"
                alt="image"
              />

                <h3>Alex Smith</h3>
                <span>{{ "FEEDBACK.FOUNDERCEO" | translate }}</span>
              </div>
            </div>
            <div class="vector-icon-image">
              <img src="images/home-six/vector-icon.png" alt="icon" />
            </div>
          </div>
        </ng-template>
